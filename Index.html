<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Location Sharing Page</h1>
  <p>Click the button below to share your current location.</p>
  <button onclick="getLocation()">Share Location</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      const output = document.getElementById("location");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            output.innerHTML = `Latitude: ${lat}<br>Longitude: ${lon}`;
          },
          (error) => {
            output.innerText = "Location access denied or unavailable.";
          }
        );
      } else {
        output.innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
